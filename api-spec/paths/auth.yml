auth_register:
  post:
    operationId: auth_register
    tags:
      - auth
    summary: 'Регистрация нового пользователя'
    description: 'Создает нового участника чата и возвращает токен авторизации.'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/member-auth.yml#/MemberRegisterRequest'
    responses:
      '201':
        description: 'Пользователь успешно зарегистрирован.'
        content:
          application/json:
            schema:
              $ref: '../schemas/member-auth.yml#/AuthResponse'
      '400':
        description: 'Ошибка валидации данных регистрации.'
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml#/Error'

auth_login:
  post:
    operationId: auth_login
    tags:
      - auth
    summary: 'Вход пользователя'
    description: 'Авторизует пользователя и возвращает токен авторизации.'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/member-auth.yml#/MemberLoginRequest'
    responses:
      '200':
        description: 'Успешный вход в систему.'
        content:
          application/json:
            schema:
              $ref: '../schemas/member-auth.yml#/AuthResponse'
      '400':
        description: 'Ошибка валидации данных входа.'
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml#/Error'
      '401':
        description: 'Неверные учетные данные.'
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml#/Error'

auth_logout:
  post:
    operationId: auth_logout
    tags:
      - auth
    summary: 'Выход из системы'
    description: 'Инвалидирует текущий токен авторизации.'
    security:
      - TokenAuth: []
    responses:
      '204':
        description: 'Вы успешно вышли из системы.'
      '401':
        description: 'Отсутствует или недействителен токен авторизации.'
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml#/Error'
