Member:
  type: object
  description: 'Участник чата.'
  required:
    - id
    - username
  properties:
    id:
      type: integer
      format: int64
      description: 'Уникальный идентификатор пользователя.'
      example: 1
    username:
      type: string
      description: 'Уникальное имя пользователя.'
      example: 'ivan_petrov'
    created_at:
      type: string
      format: date-time
      description: 'Дата и время создания пользователя.'
      example: '2025-01-01T12:00:00Z'
    updated_at:
      type: string
      format: date-time
      description: 'Дата и время последнего обновления пользователя.'
      example: '2025-01-02T15:30:00Z'
  additionalProperties: false

MemberUpdateRequest:
  type: object
  description: 'Данные для обновления профиля текущего пользователя.'
  properties:
    username:
      type: string
      description: 'Новое имя пользователя.'
      example: 'ivan_updated'
  additionalProperties: false
